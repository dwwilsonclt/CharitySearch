<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 250px;
        width: 250px;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.11417, lng: -94.62746};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQgqk7AAGBjAUsCjOhEaL6i2i10UIzLTQ&callback=initMap">
    </script>
  </body>
</html>
